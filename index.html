<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RocketNews</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Spartan:wght@100&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="" class="logo">
    </header>

    <main>
        <div>
            <p class="title">atualize ideias e informações em 5 minutos.</p>
            <p class="sub-title">tudo que você predisa saber par acomeçar seu dia bem e informado</p>
            <p class="text">notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
        </div>
        
        <label class="seu-email" for="email">Insira seu email:</label><br>
        <form>
            <input class="send" type="email" name="email" id="email" placeholder="oi@rocketseat.com" required size="130" pattern=".+@rocketseat\.com\.br" title="Somente emails rocketseat.com.br serão aceitos">
            <button class="button" type="submit" ></button>
        </form>

        <div class="final">
            <a href="#"><p class="final-text">deixe-me ler primeiro</p></a> 
            <img src="img/arrow-right.svg" alt="">
        </div>
    </main>

    <aside> </aside>
</body>
</html>
